<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/5ffbb1b7d4.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
   <title>MTG Counter App</title>
</head>
<body>

  <div class="wrapper">

    <div class="output">
      <div class="top-content">
        <div class="top-left-container">
    
          <!-- <div class="gear-icon">
            <i class="fa-solid fa-gear top"></i>
          </div> -->
  
          <div class="controls">
            <div class="minus">
              <i class="fa-solid fa-minus"></i>
            </div>
            
            <div class="middle">
              <p class="life">40</p>
            </div>
            <div class="plus">
              <i class="fa-solid fa-plus"></i>
            </div>
          </div>
    
        </div>
        <span id="span-top"></span>
        <div class="top-right-container">
    
          <!-- <div class="gear-icon">
            <i class="fa-solid fa-gear top"></i>
          </div> -->
  
          <div class="controls">
            <div class="minus">
              <i class="fa-solid fa-minus"></i>
            </div>
  
            <div class="middle">
              <p class="life">40</p>
            </div>
            <div class="plus">
              <i class="fa-solid fa-plus"></i>
            </div>
          </div>
    
        </div>
      </div>
      <span id="span-left"></span>
      <div class="middle-container">
        <a href="/index.html"><i class="fa-solid fa-circle-info"></i></a>
      </div>
      <span id="span-right"></span>
      <div class="bottom-content">
        <div class="bottom-left-container">
    
          <!-- <div class="gear-icon">
            <i class="fa-solid fa-gear bottom"></i>
          </div> -->
  
          <div class="controls">
            <div class="minus">
              <i class="fa-solid fa-minus"></i>
            </div>
            
            <div class="middle">
              <p class="life">40</p>
            </div>
            <div class="plus">
              <i class="fa-solid fa-plus"></i>
            </div>
          </div>
  
        </div>
        <span id="span-bottom"></span>
        <div class="bottom-right-container">
    
          <!-- <div class="gear-icon">
            <i class="fa-solid fa-gear bottom"></i>
          </div> -->
  
          <div class="controls">
            <div class="minus">
              <i class="fa-solid fa-minus"></i>
            </div>
            
            <div class="middle">
              <p class="life">40</p>
            </div>
            <div class="plus">
              <i class="fa-solid fa-plus"></i>
            </div>
          </div>
  
        </div>
      </div>
    </div>


  </div>

<script src="main.js"></script>
</body>
</html>
