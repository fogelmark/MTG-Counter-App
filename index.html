<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/5ffbb1b7d4.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
   <title>MTG Counter App</title>
</head>
<body>

  <div class="wrapper">

    <div class="output">
      
      <div class="top-container">
  
        <div class="gear-icon">
          <i class="fa-solid fa-gear top"></i>
        </div>
        <div class="controls">
          <i class="fa-solid fa-plus"></i>
          <input type="text" value="0" readonly>
          <i class="fa-solid fa-minus"></i>
        </div>
  
      </div>
      
      <div class="mid-container">
        <!-- <p>*all options will go here*</p> -->
      </div>
  
      <div class="bottom-container">
  
        <div class="gear-icon">
          <i class="fa-solid fa-gear bottom"></i>
        </div>
        <div class="controls">
          <i class="fa-solid fa-minus"></i>
          <!-- <p>0</p> -->
          <input type="text" value="0" readonly>
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>

    </div>


  </div>

<script src="main.js"></script>
</body>
</html>
