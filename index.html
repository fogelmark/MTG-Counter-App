<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
   <meta name="viewport" content="width=device-width, user-scalable=no">
   <script src="https://kit.fontawesome.com/5ffbb1b7d4.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
   <title>MTG Counter App</title>
</head>
<body>

  <div class="wrapper">

    <div class="output">
      
      <div class="top-container">
  
        <div class="gear-icon">
          <i class="fa-solid fa-gear top"></i>
        </div>

        <div class="controls">
          <div class="minus">
            <i class="fa-solid fa-minus"></i>
          </div>

          <p class="life">40</p>
          <div class="plus">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
  
      </div>
      
      <span id="span-left"></span>
      <div class="middle-container">
        <a href="/fourplayer.html">
          <i class="fa-solid fa-circle-info"></i>
        </a>
      </div>
      <span id="span-right"></span>
      
  
      <div class="bottom-container">
  
        <div class="gear-icon">
          <i class="fa-solid fa-gear bottom"></i>
        </div>
        <div class="controls">
          <div class="minus">
            <i class="fa-solid fa-minus"></i>
          </div>

          <p class="life">40</p>
          <div class="plus">
            <i class="fa-solid fa-plus"></i>
          </div>
        </div>
      </div>

    </div>


  </div>

  

<script src="main.js"></script>
</body>
</html>
