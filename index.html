<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/5ffbb1b7d4.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
   <title>MTG Counter App</title>
   <link rel="manifest" href="manifest.json">
</head>
<body>

  <div class="wrapper">

    <div class="output">

      <section class="modal hidden">
        <i class="fa-solid fa-arrow-rotate-right"></i>
      </section>
      <div class="overlay hidden"></div>
      <button class="middle-button"></button>
      
      <div class="top-content">
        <div class="top-left-container left">
          <div class="color-picker hidden">
            <img class="white" src="/images/whitemana-removebg-preview.png">
            <img class="red" src="/images/redmana-removebg-preview.png">
            <img class="green" src="/images/greenmana-removebg-preview.png">  
            <img class="black" src="/images/blackmana-removebg-preview.png">
            <img class="blue" src="/images/bluemana-removebg-preview.png">
          </div>
    
          <div class="gear-icon">
            <i class="fa-solid fa-gear"></i>
          </div>
  
          <div class="controls">
            <div class="minus">
              <i class="fa-solid fa-minus"></i>
            </div>
            
            <div class="middle">
              <p class="counter">0</p>
              <p class="life">40</p>
            </div>
            <div class="plus">
              <i class="fa-solid fa-plus"></i>
            </div>
          </div>
    
        </div>
        <div class="top-right-container right">
          <div class="color-picker hidden">
            <img class="white" src="/images/whitemana-removebg-preview.png">
            <img class="red" src="/images/redmana-removebg-preview.png">
            <img class="green" src="/images/greenmana-removebg-preview.png">  
            <img class="black" src="/images/blackmana-removebg-preview.png">
            <img class="blue" src="/images/bluemana-removebg-preview.png">
          </div>
    
          <div class="gear-icon">
            <i class="fa-solid fa-gear"></i>
          </div>
  
          <div class="controls">
            <div class="plus">
              <i class="fa-solid fa-plus"></i>
            </div>
  
            <div class="middle">
              <p class="counter">0</p>
              <p class="life">40</p>
            </div>
            <div class="minus">
              <i class="fa-solid fa-minus"></i>
            </div>
          </div>
          
        </div>
      </div>
      
      <div class="bottom-content">
        <div class="bottom-left-container left">
          <div class="color-picker hidden">
            <img class="white" src="/images/whitemana-removebg-preview.png">
            <img class="red" src="/images/redmana-removebg-preview.png">
            <img class="green" src="/images/greenmana-removebg-preview.png">  
            <img class="black" src="/images/blackmana-removebg-preview.png">
            <img class="blue" src="/images/bluemana-removebg-preview.png">
          </div>
    
          <div class="gear-icon">
            <i class="fa-solid fa-gear"></i>
          </div>
  
          <div class="controls">
            <div class="minus">
              <i class="fa-solid fa-minus"></i>
            </div>
            
            <div class="middle">
              <p class="counter">0</p>
              <p class="life">40</p>
            </div>
            <div class="plus">
              <i class="fa-solid fa-plus"></i>
            </div>
          </div>
          
        </div>
        <div class="bottom-right-container right">
          <div class="color-picker hidden">
            <img class="white" src="/images/whitemana-removebg-preview.png">
            <img class="red" src="/images/redmana-removebg-preview.png">
            <img class="green" src="/images/greenmana-removebg-preview.png">  
            <img class="black" src="/images/blackmana-removebg-preview.png">
            <img class="blue" src="/images/bluemana-removebg-preview.png">
          </div>
    
          <div class="gear-icon">
            <i class="fa-solid fa-gear"></i>
          </div>
  
          <div class="controls">
            <div class="plus">
              <i class="fa-solid fa-plus"></i>
            </div>
            
            <div class="middle">
              <p class="counter">0</p>
              <p class="life">40</p>
            </div>
            <div class="minus">
              <i class="fa-solid fa-minus"></i>
            </div>
          </div>
  
        </div>
      </div>
    </div>


  </div>

<script src="main.js" type="module"></script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js');
  }
</script>
</body>
</html>
